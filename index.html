<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input name="username" placeholder="Benutzername" required><br>
    <input name="password" type="password" placeholder="Passwort" required><br>
    <button type="submit">Anmelden</button>
  </form>

  <p id="antwort"></p>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch("https://https://dea0acd1-715e-4193-9108-7b9278978b63-00-29fztbdhjquq3.picard.replit.dev/login", {
        method: "POST",
        body: formData
      });
      const text = await response.text();
      document.getElementById("antwort").innerText = text;
    });
  </script>
</body>
</html>
